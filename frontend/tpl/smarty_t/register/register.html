{{extends file="layout/master.html"}}



{{block 'pgContent'}} 
<div id="pgContent" class="pgContent pgLogin">
	<div class="container">


		<section class="logRegBlock">

			<div class="border_frame">
				<img src="{{images_url('register/border_frame.png')}}">
			</div>

			<form method="post" id="formRegister">
				<div class="formHeader">
					<img class="icon" src="{{images_url('icon/signup.png')}}">
					<div class="title">Sign Up</div>
				</div>

				{{if $ci->form_validation->error_count() > 0}}
					<div class="validation_errors" style="color: pink;">
						{{validation_errors()}}
					</div>
				{{/if}}

				<div class="fieldSet">
					<div class="fieldRow">
						<input class="fInput" type="text" name="playerName" value="{{set_value('playerName')}}" placeholder="player name">
					</div>

					<div class="fieldRow">
						<input class="fInput" type="password" name="password" value="" placeholder="password">
					</div>

					<div class="fieldRow">
						<input class="fInput" type="password" name="confirmPassword" value="" placeholder="confirm password">
					</div>

					<div class="fieldRow">
						<input class="fInput" type="email" name="email" value="{{set_value('email')}}" placeholder="email">
					</div>

					<div class="captcha">
						<img id="captcha" src="{{$securimage_show_file_path}}" alt="CAPTCHA Image"  style="opacity:0.7; border-radius: 5px;"/>
					</div>
					<div class="fieldRow">
						<input class="fInput" type="text" name="captcha_code" value="" placeholder="type above code">
					</div>

					<button type="submit" class="btn btnSignUp"> Sign Up</button>
				</div>
			</form>
		</section>

	</div> <!-- container -->
</div>
{{/block}}



{{block 'script'}} 
<script> $(document).ready(function() {



}); </script>
{{/block}}
