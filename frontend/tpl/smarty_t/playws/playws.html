    <!-- SCRIPT
    *********************************************************** -->

    <script>
        $(document).ready(function(){
            $('#gamePanel .gpHandle').click(function(){
                $('#gamePanel .gpContent').slideToggle();
            });

            setTimeout(function(){
                $("#pgOverlayBeforePlay").hide();
                    setTimeout(function(){
                        $('#gamePanel .gpContent').slideToggle();
                    },2000);
            },2000);
        });
    </script>
